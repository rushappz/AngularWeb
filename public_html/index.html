<!DOCTYPE html>
<html>
    <head>
        <title>ng-cribs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    </head>
    <body ng-app="ngCribs" ng-controller="cribsController">
        <div class="card bg-light" ng-repeat="crib in cribs" style="margin-bottom: 10px;">
            <div class="card-body">
                <h3 class="card-title">{{crib.address}}</h3>
                <p class="card-text"><strong>Type: </strong>{{crib.type}}</p>
                <p class="card-text"><strong>Description: </strong>{{crib.description}}</p>
                <p class="card-text"><strong>Price: </strong>{{crib.price| currency}}</p>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="scripts/cribsController.js"></script>
    <script src="scripts/cribsFactory.js"></script>
</html>
